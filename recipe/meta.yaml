{% set name = "fs" %}
{% set version = "2.4.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b09d02c311f4add1e6e2b75724c450eafcfeecc917579224ca8ad21dacd0a182

build:
  number: 0
  noarch: python
  script: pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - setuptools
    - appdirs >=1.4.3,<2
    - pytz
    - six >=1.10.0,<2

test:
  imports:
    - fs
    - fs.opener

about:
  home: https://www.pyfilesystem.org/
  license: MIT
  license_family: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: Filesystem abstraction layer for Python
  description: pyfilesystem2 lets you work with diverse filesystems through a common API.
  doc_url: https://docs.pyfilesystem.org/en/v{{ version }}
  dev_url: https://github.com/PyFilesystem/pyfilesystem2

extra:
  recipe-maintainers:
    - notestaff
    - willmcgugan
    - ReimarBauer
